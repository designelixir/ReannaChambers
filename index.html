<!DOCTYPE html>
<html lang="en" class="paper-bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of the page">
    <meta name="keywords" content="comma separated">
    <meta name="author" content="Design Elixir Studio | Megan Byers">
    <title>Reanna Chambers | Home</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="https://use.typekit.net/laa5csh.css">
    <script src="scripts/index.js"></script>
    
    
</head>

<body class="flex-center-start flex-column" id="Home">
    
    <img src="assets/reanna-chambers-letter.svg" style="max-height: 75px; margin: 25px;" alt="Reanna Chambers Lettermark">

    <main class="flex-center-center flex-column home-wrapper">
        <div class="flex-center-spacebetween filgery-container">
            <img src="assets/filgery-1.png" >
            <img src="assets/filgery-1.png" style="transform: rotate(-270deg)">
        </div>
        <section class="homepage-hero">
            <div class="container">
	
                <div class="card" id="aboutCard">
                    <div class="front-facing flex-center-center">
                        <img src="assets/about.svg" style="height: 100%; padding: 15px;"/>
                    </div>
                    <div class="back-facing flex-center-center">
                        <img src="assets/card-back2.svg" style="height: 100%;"/>
                    </div>
                </div>
                
                <div class="card" id="photoCard">
                    <div class="front-facing flex-center-center">
                        <img src="assets/photo-card3.svg" style="height: 100%; padding: 15px;"/>
                    </div>
                    <div class="back-facing flex-center-center">
                        <img src="assets/card-back2.svg" style="height: 100%;"/>
                    </div>
                </div>
                
                <div class="card" id="productionCard">
                    <div class="front-facing flex-center-center">
                        <img src="assets/production2.svg" style="height: 100%; padding: 15px;"/>
                    </div>
                    <div class="back-facing flex-center-center">
                        <img src="assets/card-back2.svg" style="height: 100%;"/>
                    </div>
                </div>
                
                <div class="card" id="videoCard">
                    <div class="front-facing flex-center-center">
                        <img src="assets/video-card.svg" style="height: 100%; padding: 15px;"/>
                    </div>
                    <div class="back-facing flex-center-center">
                        <img src="assets/card-back2.svg" style="height: 100%;"/>
                    </div>
                </div>
                
            </div>
            <div class="goodluckbuck-header flex-center-center flex-column hover" onclick="window.open('https://www.goodluckbuck.co/')">
                <img src="assets/goodluckbuck.svg" alt="GoodLuckBuck logo" style="background-image: url('assets/paper.png'); background-size: 50vw; width: 100px; padding: 15px; margin-top: -35px;"/>
              </div>
            

            
            
        </section>
        <div class="flex-center-spacebetween filgery-container" style="transform:rotate(-180deg)">
            <img src="assets/filgery-1.png">
            <img src="assets/filgery-1.png" style="transform: rotate(-270deg)">
        </div>
    </main>

    <footer-component></footer-component>
</body>
<script>
    $(document).ready(function(){
	
	$('.card').on('click', function(){
		
		if ( $(this).hasClass('open') ) {
			$(this).removeClass('open');
		} else {
			$('.card').removeClass('open');
			$(this).addClass('open');
		}
		
	});
	
});
</script>

</html>
