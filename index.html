<script>

    $('.hover').on('mouseover', function () {
        $('.star').addClass('hovercursor');
    }).on('mouseleave', function () {
        $('.star').removeClass('hovercursor');
    });
    
    $(document).ready(function(){

        
	
	$('.card-wrapper').on('click', function(){
		
		if ( $(this).hasClass('open') ) {
			$(this).removeClass('open');
		} else {
			$('.card-wrapper').removeClass('open');
			$(this).addClass('open');
		}
		
	});
	
});
counter = 0;
var filgery = ['assets/filgery-4.svg', 'assets/filgery-2.svg', 'assets/filgery-3.svg', 'assets/filgery-1.png', 'assets/filgery-5.svg', 'assets/filgery-6.svg', 'assets/filgery-7.svg']
function switchFilgery(){
    if (counter >= filgery.length - 1){
        counter = 0
    }
    counter++; 
    var thisOne = 'url(' + filgery[counter] + ')'
    $('.filgery-bg').css('background-image', thisOne)
    $('#currentFilgery').text('option ' + (counter + 1))
    console.log(filgery[counter], counter)

}

function changeLogo() {
    var $image = $('#changeLogo');

    console.log($image.attr('src'));
    if ($image.attr('src') === 'assets/logo2.svg') {
        console.log("nice");
        $image.attr('src', 'assets/logo3.svg');
    } else {
        $image.attr('src', 'assets/logo2.svg');
    }
}
</script>
