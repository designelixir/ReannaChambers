<!DOCTYPE html>
<html lang="en" class="paper-bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of the page">
    <meta name="keywords" content="comma separated">
    <meta name="author" content="Design Elixir Studio | Megan Byers">
    <title>Reanna Chambers | Home</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="https://use.typekit.net/laa5csh.css">
    <script src="scripts/index.js"></script>
    
    
</head>

<body class="flex-center-start flex-column" id="Home">
    <h1 class="logo  hover" style="font-family: 'medusa', sans-serif; margin-bottom: -15px; font-size: 48px; text-align: center;">Reanna Chambers</h1>
    <main class="flex-center-center flex-column home-wrapper fade-in">
        <div class="flex-start-spacebetween filgery-container">
            <div class="filgery-bg"></div>
            <div class="filgery-bg" style="transform: rotate(-270deg)"></div>
        </div>
        <section class="homepage-hero">
            <button class="shuffle-button hover" onclick="switchFilgery()">shuffle <span id="currentFilgery"></span></button>
            <div class="container">
                <div class="card-wrapper">
                    <div class="card card-slide-up" id="aboutCard" onclick="window.open('/ReannaChambers/about', '_self')">
                        <div class="front-facing flex-center-center">
                            <img src="assets/about.svg" style="height: 100%; padding: 15px;"/>
                        </div>
                        <div class="back-facing flex-center-center">
                            <img src="assets/card-back2.svg" style="height: 100%;"/>
                        </div>
                    </div>
                </div>
                <div class="card-wrapper">
                <div class="card card-slide-up" id="photoCard" onclick="window.open('/ReannaChambers/photo', '_self')">
                    <div class="front-facing flex-center-center">
                        <img src="assets/photo-card3.svg" style="height: 100%; padding: 15px;"/>
                    </div>
                    <div class="back-facing flex-center-center">
                        <img src="assets/card-back2.svg" style="height: 100%;"/>
                    </div>
                </div>
                </div>
                <div class="card-wrapper">
                <div class="card card-slide-up" id="productionCard" onclick="window.open('/ReannaChambers/production', '_self')">
                    <div class="front-facing flex-center-center">
                        <img src="assets/production2.svg" style="height: 100%; padding: 15px;"/>
                    </div>
                    <div class="back-facing flex-center-center">
                        <img src="assets/card-back2.svg" style="height: 100%;"/>
                    </div>
                </div>
                </div>
                <div class="card-wrapper">
                <div class="card card-slide-up" id="videoCard" onclick="window.open('/ReannaChambers/video', '_self')">
                    <div class="front-facing flex-center-center">
                        <img src="assets/video-card.svg" style="height: 100%; padding: 15px;"/>
                    </div>
                    <div class="back-facing flex-center-center">
                        <img src="assets/card-back2.svg" style="height: 100%;"/>
                    </div>
                </div>
                </div>
            </div>
            <div class="goodluckbuck-header flex-center-center flex-column hover" onclick="window.open('https://www.goodluckbuck.co/')" >
                <img src="assets/goodluckbuck.svg" alt="GoodLuckBuck logo" style="background-image: url('assets/paper.png'); background-size: 50vw; width: 90px; padding: 15px; margin-top: -35px;"/>
              </div>
            

            
            
        </section>
        
        <div class="flex-start-spacebetween filgery-container" style="transform:rotate(-180deg)">
            <div class="filgery-bg"></div>
            <div class="filgery-bg" style="transform: rotate(-270deg)"></div>
        </div>
    </main>

    
</body>
<script>
    $(document).ready(function(){
	
	$('.card-wrapper').on('click', function(){
		
		if ( $(this).hasClass('open') ) {
			$(this).removeClass('open');
		} else {
			$('.card-wrapper').removeClass('open');
			$(this).addClass('open');
		}
		
	});
	
});
counter = 0;
var filgery = ['assets/filgery-1.png', 'assets/filgery-2.svg', 'assets/filgery-3.svg', 'assets/filgery-4.svg', 'assets/filgery-5.svg', 'assets/filgery-6.svg', 'assets/filgery-7.svg']
function switchFilgery(){
    if (counter >= filgery.length - 1){
        counter = 0
    }
    counter++; 
    var thisOne = 'url(' + filgery[counter] + ')'
    $('.filgery-bg').css('background-image', thisOne)
    $('#currentFilgery').text('option ' + (counter + 1))
    console.log(filgery[counter], counter)

}
</script>

</html>
