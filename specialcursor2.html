<style>
    body {
        background-color: #2e3537;
    }

    .star {
        position: fixed;
        pointer-events: none;
    }

    .star:before,
    .star:after {
        position: absolute;
        top: 0;
        left: 0;
        content: '\2726';
        font-size: 13px;
    }

    .star:before {
        color: transparent;
        text-shadow: 0 0 3px rgb(0, 0, 0);
    }

    .star:after {
        background: white;
        border: 0.25px solid black;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .hovercursor {animation: rotateExpand 1s forwards;}
    @keyframes rotateExpand {
    from {
        transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
    to {
        transform: rotate(180deg) scale(1.25) translate(5px, 5px);
    }
}
</style>
<a>Click me</a>
<script>
    window.addEventListener('mousemove', function (e) {
        var arr = [1, 0.9, 0.8, 0.5, 0.2];

        arr.forEach(function (i) {
            var x = (1 - i) * 5;
            var star = document.createElement('div');

            star.className = 'star';
            star.style.top = e.pageY + Math.round(Math.random() * x - x) + 'px';
            star.style.left = e.pageX + Math.round(Math.random() * x - x / 2) + 'px';

            document.body.appendChild(star);

            window.setTimeout(function () {
                document.body.removeChild(star);
            }, Math.round(Math.random() * i * 1000));
        });
    }, false);

    a.forEach(item => {
            item.addEventListener('mouseover', () => {
                $('.star').classList.add('hovercursor');
            });
            item.addEventListener('mouseleave', () => {
                $('.star').classList.remove('hovercursor');

            });
        })
</script>
