<script>

   

$(document).ready(function () {
        $('.photo-card-wrapper').addClass('slide-in');
        $('.photo-card-wrapper').addClass('open');

        $('.photo-card-wrapper').on('click', function () {
        if ($(this).hasClass('open')) {
            $(this).removeClass('open')
            
            $(this).css({"position":"fixed", "top": "0", "z-index": "300", "left": "0"} )
            $(this).find('.card').addClass('fullscreen')
            $(this).find('.project-window').css('display', 'block')
            

        } else if ($(this).find('.card').hasClass('fullscreen') && $(this).hasClass('open')) {
            $(this).find('card').css('border', '20px solid blue')

        } else {
            $(this).addClass('open');
            
        }

    });
});

    $('.hover, a').on('mouseover', function () {
        $('.star').addClass('hovercursor');
    }).on('mouseleave', function () {
        $('.star').removeClass('hovercursor');
    });

document.addEventListener('DOMContentLoaded', function () {
    //initial animation
    var cards = document.querySelectorAll('.card');
    cards.forEach(function (card) {
        card.classList.add('open');
    });
});
</script>
