<script>
// Use querySelectorAll to target all .image-scroller instances
document.querySelectorAll('.image-scroller').forEach(scroller => {
    const prevBtn = scroller.querySelector('.prev-btn');
    const nextBtn = scroller.querySelector('.next-btn');
    const scrollerContainer = scroller.querySelector('.scroller-container');
    const scrollerContent = scroller.querySelector('.scroller-content');
    const images = scrollerContent.querySelectorAll('img'); // Assuming the images are direct children

    let scrollAmount = 0;

    // Function to scroll to the next image based on its width
    nextBtn.addEventListener('click', () => {
        const maxScroll = scrollerContent.scrollWidth - scrollerContainer.clientWidth;

        // Find the next image based on the current scroll position
        let currentImageIndex = Math.floor(scrollAmount / scrollerContainer.clientWidth);
        if (currentImageIndex < images.length - 1) {
            const nextImage = images[currentImageIndex + 1];
            scrollAmount += nextImage.offsetWidth;
        } else {
            scrollAmount = maxScroll; // Loop back to the beginning
        }

        // Ensure the scroll amount does not exceed the max scrollable width
        scrollAmount = Math.min(scrollAmount, maxScroll);

        scrollerContent.style.transform = `translateX(-${scrollAmount}px)`;
    });

    // Function to scroll to the previous image based on its width
    prevBtn.addEventListener('click', () => {
        // Find the current image based on the scroll position
        let currentImageIndex = Math.floor(scrollAmount / scrollerContainer.clientWidth);
        if (currentImageIndex > 0) {
            const prevImage = images[currentImageIndex - 1];
            scrollAmount -= prevImage.offsetWidth;
        } else {
            scrollAmount = scrollerContent.scrollWidth - scrollerContainer.clientWidth; // Loop back to the end
        }

        // Ensure the scroll amount does not go below 0
        scrollAmount = Math.max(scrollAmount, 0);

        scrollerContent.style.transform = `translateX(-${scrollAmount}px)`;
    });
});

            $(this).find('.card').addClass('fullscreen')
            $(this).find('.project-closer-button').addClass('ready-to-close')
            $(this).find('.project-window').css('display', 'block')
            

        }
    }
    )

});
